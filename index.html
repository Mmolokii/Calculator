<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="previous-screen">demo</div>
            <div class="screen-current">0</div>
        </div>
        <div class="btn-grid">
            <button class="span clear">CLEAR</button>
            <button class="span delete">DELETE</button>
            <button class="btn-number">7</button>
            <button class="btn-number">8</button>
            <button class="btn-number">9</button>
            <button class="btn-number">รท</button>
            <button class="btn-number">4</button>
            <button class="btn-number">5</button>
            <button class="btn-number">6</button>
            <button class="btn-number">ร</button>
            <button class="btn-number">1</button>
            <button class="btn-number">2</button>
            <button class="btn-number">3</button>
            <button class="btn-number">-</button>
            <button class="btn-number">.</button>
            <button class="btn-number">0</button>
            <button class="btn-number">=</button>
            <button class="btn-number">+</button>
        </div>
    </div>
</body>
</html>
